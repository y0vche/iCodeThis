<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Subscribe pop</title>
</head>
<body>

  <div class="overlay-bg"></div>
  
  <div class="container">
    <div class="orange-circle"></div>
    <div class="blue-circle"></div>
  </div>
  
  <div class="modal">
    <p class="close" id="close">&#x2715</p>
    <h1>Enjoyed the read?</h1>
    <p>Join out monthly newsletter for helpful tips on design and more.</p>
    <input type="email" id="email" placeholder="Your email address">
    <div class="checkbox-container">      
      <label for="checkbox">
        <input type="checkbox" id="checkbox" class="checkbox" checked>
        <span class="checkmark"></span>
        I agree to receive this newsletter and subscirbe at any time
      </label>
    </div>
    <input type="submit" id="submit" value="Subscribe">
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
